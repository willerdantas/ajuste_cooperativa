<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastros</title>
    <style>
        body {
            background: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .container {
            padding: 40px 60px 0 60px;
            max-width: 100%;
        }
        h1 {
            color: #28ba39;
            text-shadow: 2px 2px 6px rgba(44,204,64,0.3), 0 2px 8px #ccc;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2.5rem;
            margin: 40px 0 40px 0;
            text-align: center;
            font-weight: bold;
        }
        h2 {
            color: #28ba39;
            text-shadow: 2px 2px 6px rgba(44,204,64,0.3), 0 2px 8px #ccc;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            margin: 40px 0 40px 0;
            text-align: center;
            font-weight: bold;
        }
        .cadastro-btn {
            display: block;
            width: 300px;
            margin: 24px auto;
            padding: 16px 0;
            background: #db8504;
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(255,152,0,0.2), 0 2px 8px #ccc;
            cursor: pointer;
            transition: background 0.2s;
        }
        .cadastro-btn:hover {
            background: #fb8c00;
        }
        .voltar-btn {
            position: fixed;
            right: 32px;
            background: #db8504;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(255,152,0,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s;
        }
        .voltar-btn:hover {
            background: #fb8c00;
        }
        .voltar-top {
            top: 32px;
        }
    </style>
</head>
<body>
    <button class="voltar-btn voltar-top" onclick="window.location.href='/menu'">Voltar</button>
    <div class="container">
        <h1>Sistema de Justificativa de Plantão</h1>
        <h2>Cadastros</h2>
        <form action="/cadastro_cooperativa" method="get">
            {% if session['perfil'] == 'administrador' %}
            <button type="submit" class="cadastro-btn">Cadastro de Cooperativa</button>
            {% endif %}
        </form>
        <form action="/cadastro_profissional" method="get">
            {% if session['perfil'] in ['administrador', 'preposto'] %}
            <button type="submit" class="cadastro-btn">Cadastro de Profissional</button>
            {% endif %}
        </form>
        <form action="/cadastro_usuario" method="get">
            {% if session['perfil'] == 'administrador' %}
            <button type="submit" class="cadastro-btn">Cadastro de Usuário</button>
            {% endif %}
        </form>
    </div>
</body>
</html>
