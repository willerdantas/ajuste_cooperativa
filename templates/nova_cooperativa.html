<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Cooperativa</title>
    <style>
        body {
            background: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            border: 2px solid #ccc;
            border-radius: 12px;
            box-sizing: border-box;
        }
        .container {
            padding: 40px 20px 40px 20px;
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
        }
        h1 {
            color: #28ba39;
            text-shadow: 2px 2px 6px rgba(44,204,64,0.3), 0 2px 8px #ccc;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            margin: 0 0 32px 0;
            text-align: center;
            font-weight: bold;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 18px;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="file"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .submit-btn {
            background: #28ba39;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 24px;
            cursor: pointer;
            display: block;
            margin-left: auto;
        }
        .submit-btn:hover {
            background: #219a2e;
        }
        .voltar-btn {
            position: fixed;
            right: 32px;
            background: #db8504;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 28px;
            font-size: 1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(255,152,0,0.2);
            cursor: pointer;
            z-index: 1000;
            transition: background 0.2s;
            top: 32px;
        }
        .voltar-btn:hover {
            background: #fb8c00;
        }
    </style>
</head>
<body>
    <button class="voltar-btn" onclick="history.back()">Voltar</button>
    <div class="container">
        <h1>Nova Cooperativa</h1>
        {% if erro %}
            <div style="color:red; font-weight:bold; margin-bottom:16px;">{{ erro }}</div>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            <label for="razao">Razão Social <span style="color:red">*</span></label>
            <input type="text" id="razao" name="razao" required>

            <label for="fantasia">Nome Fantasia <span style="color:red">*</span></label>
            <input type="text" id="fantasia" name="fantasia" required>

            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label for="categoria">Categoria Profissional <span style="color:red">*</span></label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="data_inicio">Período de Faturamento - Dia Inicial <span style="color:red">*</span></label>
            <input type="number" id="data_inicio" name="data_inicio" min="1" max="31" required placeholder="Dia do mês (ex: 1)">

            <label for="data_fim">Período de Faturamento - Dia Final <span style="color:red">*</span></label>
            <input type="number" id="data_fim" name="data_fim" min="1" max="31" required placeholder="Dia do mês seguinte (ex: 5)">

            <label for="logo">Logo <span style="color:red">*</span></label>
            <input type="file" id="logo" name="logo" accept="image/*" required>

            <button type="submit" class="submit-btn">Salvar</button>
        </form>
        <script>
            // Validação para garantir que os dias são válidos (sem restrição de ordem)
            document.querySelector('form').onsubmit = function() {
                var diaInicio = parseInt(document.getElementById('data_inicio').value, 10);
                var diaFim = parseInt(document.getElementById('data_fim').value, 10);
                if (isNaN(diaInicio) || isNaN(diaFim) || diaInicio < 1 || diaInicio > 31 || diaFim < 1 || diaFim > 31) {
                    alert('Informe dias válidos para o período de faturamento.');
                    return false;
                }
                return true;
            };
        </script>
    </div>
</body>
</html>
